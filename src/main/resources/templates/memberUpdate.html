<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">
    <title>정보 수정</title>
    <style>
        .container {
        max-width: 560px;
        }
        .field-error {
        border-color: #dc3545;
        color: #dc3545;
        }
    </style>

</head>
<body>
<div class="container" style="max-width: 600px">

    <div class="py-5 text-center">
        <h2>정보 수정</h2>
    </div>

    <div th:if="${errorMessage}" style="color: red;">
        <p th:text="${errorMessage}">이전 별명과 같습니다.</p>
    </div>

    <form action="" th:action method="post" th:object="${memberUpdateDto}">
        <div th:if="${param.error}"> <p class="field-error" > 이미 존재하는 별명입니다.</p> </div>

        <div>
            <label for="username">아이디</label>
            <input type="text" id="username" name = "username" class="form-control" th:value="*{username}" readonly>
        </div>

        <div>
            <label for="nickname">별명</label>
            <input type="text" id="nickname" name = "nickname" class="form-control" th:value="*{nickname}" >
            <div class="field-error" th:errors="*{nickname}" />
        </div>


        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">수정</button>
            </div>

            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='mypage.html'"
                        th:onclick="|location.href='@{/mypage}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
